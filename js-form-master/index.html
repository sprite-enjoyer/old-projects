<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="./styles.css">
    <title>Form</title>
    <script src="scripts/validators.js" ></script>
    <script src="scripts/functions.js" ></script>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
    >
</head>
<body>
    <div class="wrapper">
        <form class="form-container input-wrapper">
            <div class="fn-container input-wrapper" >   
                <label class="form-label">First Name</label>
                <input class="txt fn form-element form-control" type="text" required>
            </div>
            <div class="ln-container input-wrapper" >
                <label class="form-label">Last Name</label>
                <input class="txt ln form-element form-control" type="text" required>
            </div>
            <div class="address-container input-wrapper" >
                <label class="form-label">Address</label>
                <input class="txt address form-element form-control" type="text" required>
            </div>
            <div class="calendar-container input-wrapper" >
                <label class="form-label">Date of Birth</label>
                <input class="calendar form-element form-control" type="date">
            </div>
            <div class="dropdown-container input-wrapper" >
                <label class="form-label">Sex</label>
                <select class="dropdown form-element form-control" name="sex">
                    <option value="none" >Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <label class="form-label">Notes</label>
            <textarea class="notes " ></textarea>
        </form>
        <button class="btn btn-primary" type="submit" >
            Submit
        </button>
            <div class="table-wrapper table-responsive" >
                    <table class="table table-dark table-striped table-borderless table-hover" >
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Date of Birth</th>
                            <th>Gender</th>
                            <th></th>
                        </tr>
                    </table>
            </div>
    </div>
    
    <div class="popup" >
        <div class="note-container" >
            <div class="btn-container" >
                <button class="popup-btn close btn-danger" >X</button>
            </div>
            <div class="text-container" >
            </div>
        </div>
    </div>

    <script 
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous">
    </script>
    <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous">
    </script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous">
    </script>

</body>
<script type="module" src="./script.js"></script>
</html>
