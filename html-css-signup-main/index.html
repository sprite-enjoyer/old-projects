<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
    <title>Join Us</title>
</head>
<body>
    
    <div class="main-div">
        <div class="left-wrapper">
                <img src="assets/wallpaperflare-cropped.jpg" alt="viking from assassin's creed valhalla" class="viking-image">
            <div class="odin-wrapper">
                <img src="assets/odin-inverted.png" alt="The Odin Project logo" class="odin-logo">
                <p class="odin-text">Odin</p>
            </div>
        </div>
        <div class="main-wrapper">
            <div class="form-body">
                    <p class="some-text">
                        Grab an axe. Become a <span class="undefeatable">Viking.</span>
                    </p>
                    <form class="main-form" action="https://images.freeimages.com/images/large-previews/b56/hands-2-ok-hand-1241594.jpg" method="get">
                        <div class="input-fields">
                            <div class="input-wrapper">
                                <label class="input-label">first name</label>
                                <input type="text" class="el-input">
                            </div>
                            <div class="input-wrapper">
                                <label class="input-label">last name</label>
                                <input type="text" class="el-input">
                            </div>
                            <div class="input-wrapper">
                                <label class="input-label">e-mail</label>
                                <input type="email" class="el-input">
                            </div>
                            <div class="input-wrapper">
                                <label class="input-label">phone number</label>
                                <input type="tel" class="el-input">
                            </div>
                            <div class="input-wrapper">
                                <label class="input-label">password</label>
                                <input type="password" class="el-input">
                            </div class="input-wrapper">
                            <div class="input-wrapper">
                                <label class="input-label">confirm password</label>
                                <input type="password" class="el-input">
                            </div>
                            <button type="submit" class="btn"><span class="btn-text">Receive an axe</span></button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
